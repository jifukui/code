        <h3>设备连接</h3>
        <label>设备地址：</label><input type="text" id="ip" value="192.168.20.222">

            视频切换为常规的视频切换模式
        </p>
        <div>
            <label>切换状态选择：</label>
            <select id="switch">
                <option value="genlock">帧同步</option>
                <option value="fastswitch"selected>快速切换</option>
            </select>
            <br>
            <label>输入：</label>
            <select id="v_input">
                <option value="1">编码器1</option>
                <option value="2">编码器2</option>
                <option value="3">编码器3</option>
                <option value="4">编码器4</option>
                <option value="5">编码器5</option>
                <option value="6">编码器6</option>
                <option value="7">编码器7</option>
            </select>
            <br>
            <label>输出：</label>
            <select id="v_output">
                <option value="1">解码器1</option>
                <option value="2">解码器2</option>
                <option value="3">解码器3</option>
                <option value="4">解码器4</option>
                <option value="5">解码器5</option>
                <option value="6">解码器6</option>
                <option value="7">解码器7</option>

            </select>
            <br>
            <div id="v_set">
                <label>输出分辨率：</label>
                <select id="v_out_res">
                    <option value="640 480">640x480</option>
                    <option value="800 600">800x600</option>
                    <option value="1280 720">1280x720</option>
                    <option value="1280 768">1280x768</option>
                    <option value="1024 768">1024x768</option>
                    <option value="1366 768">1366x768</option>
                    <option value="1360 768">1360x768</option>
                    <option value="1920 1080" selected>1920x1080</option>
                    <option value="1920 1200">1920x1200</option>
                    <option value="2560 1440">2560x1440</option>
                    <option value="3840 2160">3840x2160</option>
                    <option value="4096 2160">4096x2160</option>
                </select>
                <label>输出帧率：</label>
                <select id="v_out_fs">
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="60" selected>60</option>
                </select>
            </div>
            <br>
            <input type="button" value="切换" id="v_switch_btn">
