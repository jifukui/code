<!DOCTYPE html>
<html>
    <head>
        <title>granim第一个实例</title>
        <meta charset="utf-8">  
        <style>
            canvas{
                position: absolute;
                display: block;
                width: 100%;
                height: 100%;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%;height: 100%;">
            <canvas id="canvas"></canvas>
        </div>
    </body>
    <script src="./granim.js"></script>
    <script>
        var granimInstance = new Granim({
            element: '#canvas',
            direction: 'left-right',
            isPausedWhenNotInView: true,
            states : {
                "default-state": {
                    gradients: [
                        ['#000000','#ffffff'],
                        ['#ffffff','#000000']
                        // ['#ff9966', '#ff5e62'],
                        // ['#00F260', '#0575E6'],
                        // ['#e1eec3', '#f05053']
                    ]
                }
            }
        });
    </script>
</html>
