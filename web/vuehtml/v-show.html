<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 数据绑定</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="test">
    <div>Name is: {{name}}</div>
    <div v-show="show">Local Name is: {{jifukui[0].name}}</div>
</div>
<script>
// 创建根实例
var vm = new Vue({  
        el: '#test',  
        data: {  
            name:"hahahhaha"  ,
            jifukui:[
                {
                    name:"jifukui"
                }
            ],
            show:false
        },  
    });  
</script>
</body>
</html>
