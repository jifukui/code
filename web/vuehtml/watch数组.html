<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 计算属性</title>
<script src="./vue.js"></script>
</head>
<body>
<div id="test1">
    <p>Original message: "{{ message[0] }}"</p>
    <p>Computed reversed message: "{{ message[1] }}"</p>
    <p>methods reversed message: "{{ message[2] }}"</p>
</div>
<script>
    var data="1233"
    var vm1=new Vue({
    el:'#test1',
    data:{
        message:["1","2","3"],
        
    },
  watch:
  {
        message: function (value) 
        {
            console.log("The value is "+JSON.stringify(value))
        }
  }
});
</script>
</body>
</html>
