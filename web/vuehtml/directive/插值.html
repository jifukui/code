<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
</head>
<body>
<div id="test">
    <div>Value1 is {{name}} </div>
    <div>Value2 is {{value}}</div>
    <input type="button" value="修改插值的内容" @click="changetext()">
</div>
 
<script>
var value=0;
var vm = new Vue({  
        el: '#test',  
        data: {  
            name:"0"
        },
        methods:{
            changetext:function(){
                this.name=(parseInt(this.name)+1).toString();
                window.value++;
            }
        }  
    });  
</script>
</body>
</html>
