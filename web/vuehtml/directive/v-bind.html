<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue v-bind</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
<style>
    .font{
        font-size: 20px;
    }
    .classB
    {
        color: blue;
    }
    .classC{
        color: brown;
    }
    .fontbig{
        font-size: 30px;
    }
</style>
</head>
<body>
<div id="test1">
    <div v-bind:class="[classA,{classB:isB,classC:isC}]" :id="'div1'">样式改变效果</div>
    <input :id="'button'" :[test]="value" :style="{color:color1,width:bwidth,height:'30px'}"  type="button" @click="changestyle()">
</div>
<script>
    var num=false;
    var vm1=new Vue({
    el:'#test1',
    data:{
        classA:'font',
        isB:true,
        isC:false,
        value:"默认样式",
        color1:"red",
        bwidth:"150px",
        test:"value"
    }
});
var changestyle=()=>
{
    num=!num;
    if(num)
    {
        vm1.classA="fontbig"
        vm1.isC=true;
        vm1.value="修改后的样式"
    }
    else
    {
        vm1.classA="font"
        vm1.isC=false;
        vm1.value="默认样式"
    }
}
</script>
</body>
</html>
