<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
</head>
<body>
<div id="test">
    <div v-for="item in data">
        <div v-show="!item.hide" >id is {{item.id}}
            <input type="text" v-model="item.id">
            <input type="text" v-model="item.name">
            <input type="text" v-model="item.age">
            <input type="radio" v-if="item.sex==='male'">
            <input type="checkbox" v-else-if="item.sex==='female'">
            <input type="button" v-else>
        </div>
    </div>
</div>
 
<script>
var value=0;
var vm = new Vue({  
        el: '#test',  
        data: {  
            data:[
                {
                    id:1,
                    name:"first",
                    age:15,
                    sex:"male",
                    hide:false
                },
                {
                    id:2,
                    name:"second",
                    age:19,
                    sex:"female",
                    hide:false
                },
                {
                    id:3,
                    name:"third",
                    age:20,
                    sex:"",
                    hide:false
                },
                {
                    id:4,
                    name:"fourth",
                    age:24,
                    sex:"male",
                    hide:true
                }
            ]
        },
    });  
</script>
</body>
</html>
