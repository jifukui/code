<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue v-bind</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
<style>
    
</style>
</head>
<body>
<div id="test"></div>
<script>
    var Profile=Vue.extend({
        data:function(){
            return {
                firstname:"123",
                midname:"456",
                lastname:"789"
            }
        },
        template:"<p>{{firstname}}-- {{midname}}----{{lastname}}</p>"
    })
    new Profile().$mount("#test");
</script>
</body>
</html>
