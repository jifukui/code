<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue v-text</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="test">
    <div v-text="name">Name is </div>
    <div>Local Name is: {{jifukui[0].name}}</div>
</div>
 
<script>
 
// 创建根实例
var vm = new Vue({  
        el: '#test',  
        data: {  
            name:"hahahhaha"  ,
            jifukui:[
                {
                    name:"jifukui"
                }
            ]
        },  
    });  
</script>
</body>
</html>
