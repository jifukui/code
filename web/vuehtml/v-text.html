<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="test">
    <div v-text="name">Name is </div>
    <div>Local Name is: </div>
    <input
    v-model="name"
    />
</div>
 
<script>
var vm = new Vue({  
        el: '#test',  
        data: {  
            name:"hahahhaha"
        },  
    });  
</script>
</body>
</html>
