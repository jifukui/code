<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 匿名插槽</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
<style>
    
</style>
</head>
<body>
<div id="test"></div>
<script>
    var child=Vue.component("jifukui",{
        template:"<div>\
            <span>this is child info</span> \
            <slot></slot>            \
            </div>"
    })
    var vm=new Vue({
        el:"#test",
        template:"<jifukui><template v-slot:default>这里是匿名插槽的内容<a href='www.baidu.com'>www.baidu.com</a></template></jifukui>",
        data:{
            name:"吉富逵"
        }
    })
</script>
</body>
</html>
