<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 普通插槽</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
<style>
    
</style>
</head>
<body>
<div id="test"></div>
<script>
    var child=Vue.component("jifukui",{
        template:"<div>jifukuitest<slot></slot><div>"
    })
    var vm=new Vue({
        el:"#test",
        template:"<jifukui>start {{name}} end</jifukui>",
        data:{
            name:"吉富逵",
            age:29
        }
    })
</script>
</body>
</html>
