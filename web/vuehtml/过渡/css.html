<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue CSS过渡</title>
<script src="https://cdn.bootcss.com/vue/2.6.2/vue.min.js"></script>
<style>
    .fade-enter-active,.fade-leave-active{
        transition: opacity 3s;
    }
    .fade-enter,.fade-leave-to
    {
        transition: opacity 0s;
    }
</style>
</head>
<body>
    <div id="test">
        <input type="button" value="点击" @click="change()">
        <transition name="fade">
            <p v-if="show">Hello,world</p>
        </transition>
    </div>
<script>
    var vm=new Vue({
        el:"#test",
        data:{
            show:true
        },
        methods:{
            change:function(){
                this.show=!this.show;
            }
        }
    })
</script>
</body>
</html>
