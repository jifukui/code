<html>
    <head>
        <script src="../vue.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            var vm=new Vue({
                el:'#app',
                data:{
                    name:"jifukui",
                    paly:"dota and football"
                },
                template:'<div>\
                            <div>{{name|ji}}</div>\
                            <div>{{paly|ji}}</div>\
                        </div>',
                filters:{
                    ji:function(value)
                    {
                        return `${value} haha`
                    }
                }

            })
        </script>
    </body>
</html>
