<html>
    <head>
        <script src="../vue.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            var vm=new Vue({
                el:'#app',
                data:{
                    name:"jifukui",
                    paly:"dota and football",
                    text:"jifukui study more"
                },
                template:'<div>\
                            <div>{{name|ji("luck,baby",text)}}</div>\
                            <div>{{paly|ji("name,sex",text)}}</div>\
                        </div>',
                filters:{
                    ji:function(value,data1,data2)
                    {
                        return `${value} haha ${data1} ${data2}`
                    }
                }

            })
        </script>
    </body>
</html>
