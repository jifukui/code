<!DOCTYPE html>
<html>
    <head>
        <title>浮动的九宫格布局</title>
        <meta charset="utf-8">
        <style>
            div div{
                background-color: salmon;
                width: 60px;
                height: 60px;
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%;height: 100%;background-color: seashell;">
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
            <div style="visibility: hidden;clear: both; height: 1px;"></div>
            <div style="float: left;">4</div>
            <div style="float: left;">5</div>
            <div style="float: left;">6</div>
            <div style="visibility: hidden;clear: both;height: 1px;"></div>
            <div style="float: left;">7</div>
            <div style="float: left;">8</div>
            <div style="float: left;">9</div>
        </div >
    </body>
</html>
