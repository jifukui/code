<!DOCTYPE html>
<html>
    <head>
        <title>动画的学习来自于阮一峰</title>
        <meta charset="utf-8">
        <style>
            div:hover{
                animation: 5s  rawbine;
            }
            @keyframes rawbine{
                0%{background-color: #c00;}
                15%{background-color: orange;}
                30%{background-color: yellow;}
                45%{background-color: green;}
                60%{background-color: blue;}
                100%{background-color: purple;}
               
            }
        </style>
    </head>
    <body>
        <div style="width: 50px;height: 60px;background-color: black;"></div>
    </body>
</html>
