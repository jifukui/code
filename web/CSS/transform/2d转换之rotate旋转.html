<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>2D转换之角度倾斜</title> 
<style> 
div
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:rotate(7deg);
	-ms-transform:rotate(7deg); /* IE 9 */
	-webkit-transform:rotate(7deg); /* Safari and Chrome */
    -o-transform:rotate(7deg); /* op */
    -moz-transform:rotate(7deg); /* firefox*/
}
</style>
</head>
<body>

<div>Hello</div>

</body>
</html>
