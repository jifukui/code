<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>2D转换之角度倾斜</title> 
<style> 
div
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:matrix(1,0,0,1,30,30);
	-ms-transform:matrix(1,0,0,1,30,30); /* IE 9 */
	-webkit-transform:matrix(1,0,0,1,30,30); /* Safari and Chrome */
    -o-transform:matrix(1,0,0,1,30,30); /* op */
    -moz-transform:matrix(1,0,0,1,30,30); /* firefox*/
}
</style>
</head>
<body>

<div>Hello</div>

</body>
</html>
