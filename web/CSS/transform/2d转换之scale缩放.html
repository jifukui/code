<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>2D转换之缩放</title> 
<style> 
div
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:translate(200px,300px) scale(2,2);
	-ms-transform:translate(200px,300px) scale(2,2); /* IE 9 */
	-webkit-transform:translate(200px,300px) scale(2,2); /* Safari and Chrome */
    -o-transform:translate(200px,300px) scale(2,2); /* op */
    -moz-transform:translate(200px,300px) scale(2,2); /* firefox*/
}
</style>
</head>
<body>

<div>Hello</div>

</body>
</html>
