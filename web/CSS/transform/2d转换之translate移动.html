<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>2D转换之移动</title> 
<style> 
.class1
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:translate(100px,100px);
	-ms-transform:translate(100px,100px); /* IE 9 */
	-webkit-transform:translate(100px,100px); /* Safari and Chrome */
    -o-transform:translate(100px,100px); /* op */
    -moz-transform:translate(100px,100px); /* firefox*/
}
.class2
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:translate(100px,100px);
	-ms-transform:translate(100px,100px); /* IE 9 */
	-webkit-transform:translate(100px,100px); /* Safari and Chrome */
    -o-transform:translate(100px,100px); /* op */
    -moz-transform:translate(100px,100px); /* firefox*/
}
.class3
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:translate(100px,100px);
	-ms-transform:translate(100px,100px); /* IE 9 */
	-webkit-transform:translate(100px,100px); /* Safari and Chrome */
    -o-transform:translate(100px,100px); /* op */
    -moz-transform:translate(100px,100px); /* firefox*/
}
.class4
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:translate(100px,100px);
	-ms-transform:translate(100px,100px); /* IE 9 */
	-webkit-transform:translate(100px,100px); /* Safari and Chrome */
    -o-transform:translate(100px,100px); /* op */
    -moz-transform:translate(100px,100px); /* firefox*/
}
</style>
</head>
<body>

<div class="class1">Hello</div>
<div class="class2">ji</div>
<div class="class3">fu</div>
<div class="class4">kui</div>
</body>
</html>
