<!DOCTYPE html>
<html>
    <head>
        <title>flex布局</title>
        <meta charset="utf-8">
        <style>
            .flex{
                display: flex;
                width: 600px;
                height: 400px;
                border: solid 3px rebeccapurple;
                /*设置主轴的方向*/
                flex-direction: row;
                /*主轴空间不够的处理*/
                flex-wrap: wrap;
                /*主轴内容的对齐方式
                    space-between 两端到顶对齐
                    space-around
                */
                justify-content: flex-start;
                /*副轴的对齐方式
                */
                align-items: flex-start;
                /*副轴多列时的对齐方式
                */
                align-content: flex-start;
            }
            div{
                width: 100px;
                height: 100px;
                border: solid 3px red;
                margin: 1px;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
