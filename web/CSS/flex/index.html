<!DOCTYPE html>
<html>
    <head>
        <title>flex布局</title>
        <meta charset="utf-8">
        <style>
            .flex{
                display: flex;
                width: 600px;
                height: 400px;
                border: solid 3px rebeccapurple;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-start;
                align-items: flex-start;
                align-content: flex-start;
            }
            div{
                width: 100px;
                height: 100px;
                border: solid 3px red;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
