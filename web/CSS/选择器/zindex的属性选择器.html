<!DOCTYPE html>
<html>

<head>
    <title>z-index的属性选择器</title>
    <meta charset="utf-8">
    <style>
        .boot {
            background-color: yellow;
            width: 100vw;
            height: 100vh;
        }

        .boot div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .boot [style="z-index: 99;"] {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="boot">
        <div style="z-index: 99;"></div>
    </div>
</body>

</html>
