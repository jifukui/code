<html>
    <head>
        <style>
            ul li:nth-of-type(2n+1)
            {
                color: brown;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </body>
</html>
