<!DOCTYPE html>
<html>
    <head>
        <title>多列布局</title>
        <meta charset="utf-8">
        <style>
            .mul{
                column-count: 3;
                column-gap: 5px;
                width: 100%;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <div class="mul">
            <input type="checkbox">
            <input type="button">
            <input type="number">
        </div>
    </body>
</html>
