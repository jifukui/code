<!DOCTYPE html>
<html>
    <head>
        <title>擦除canvas画板</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.fillStyle="red";
            canvas.fillRect(20,20,50,80);
            canvas.clearRect(30,30,30,30);
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
