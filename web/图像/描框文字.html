<!DOCTYPE html>
<html>
    <head>
        <title>绘制文字</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.beginPath();
            //canvas.font="20px Chalkboard";
            canvas.font="20px Arial";
            canvas.strokeText("Hello,world",40,60);
            canvas.stroke();
            canvas.fillStyle="red";
            canvas.fill();
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
