<!DOCTYPE html>
<html>
    <head>
        <title>绘制圆角矩形</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.lineWidth=2;
            canvas.strokeStyle="red";
            canvas.beginPath();
            canvas.moveTo(20,40);
            canvas.lineTo(80,40);
            canvas.arc(80,50,10,-90*Math.PI/180,0,false);
            canvas.moveTo(90,50);
            canvas.lineTo(90,80);
            canvas.arc(80,80,10,0,90*Math.PI/180,false);
            canvas.moveTo(80,90);
            canvas.lineTo(20,90);
            canvas.arc(20,80,10,90*Math.PI/180,Math.PI,false);
            canvas.moveTo(10,80);
            canvas.lineTo(10,50);
            canvas.arc(20,50,10,Math.PI,270*Math.PI/180,false);     
            canvas.stroke();
            //canvas.fillStyle="blue";
            //canvas.fill();
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
