<!DOCTYPE html>
<html>
    <head>
        <title>绘制二次贝尔赛曲线</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.beginPath();
            canvas.strokeStyle="red";
            canvas.moveTo(50,50);
            canvas.quadraticCurveTo(0,0,80,20);
            canvas.stroke();
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
