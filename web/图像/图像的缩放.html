<!DOCTYPE html>
<html>
    <head>
        <title>图像缩放</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.strokeStyle="red";
            canvas.lineWidth=2;
            canvas.beginPath();
            canvas.strokeRect(10,10,10,10)
            //canvas.stroke();
            canvas.scale(3,3);
            canvas.beginPath();
            canvas.strokeStyle="blue";
            canvas.strokeRect(10,10,10,10);   
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
