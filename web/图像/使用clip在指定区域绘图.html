<!DOCTYPE html>
<html>
    <head>
        <title>在指定区域进行绘图</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.beginPath();
            canvas.strokeStyle="red";
            canvas.arc(50,50,20,0,2*Math.PI,false);
            canvas.stroke();
            canvas.clip();
            canvas.beginPath();
            canvas.strokeStyle="yellow";
            canvas.strokeRect(40,40,100,100);
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
