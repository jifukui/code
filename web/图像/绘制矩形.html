<!DOCTYPE html>
<html>
    <head>
        <title>绘制矩形</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.beginPath();
            canvas.strokeStyle="red";
            canvas.strokeRect(10,10,30,50);
            canvas.stroke();
            //canvas.fillStyle="blue";
            //canvas.fillRect(15,15,20,20);
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
