<!DOCTYPE html>
<html>
    <head>
        <title>绘制扇形</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas style="width: 100%;height: 100%;">

        </canvas>
    </body>
    <script>
        var dom=document.querySelector("canvas");
        if(dom.getContext){
            var canvas=dom.getContext("2d");
            canvas.strokeStyle="red";
            canvas.beginPath();
            canvas.arc(100,80,60,0,120*Math.PI/180,true);
            canvas.stroke();
            canvas.fillStyle="yellow";
            canvas.fill();
        }
        else{
            alert("cannot support canvas");
        }
    </script>
</html>
