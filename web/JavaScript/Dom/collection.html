<!DOCTYPE html>
<html>
    <head>
        <title>collection的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <button>change</button>
        <script>
            function changeinfo()
            {
                console.log("hello");
                let a=document.getElementsByTagName("p");
                console.log(a);
                for(var index=0;index<a.length;index++)
                {
                    a[index].innerHTML=parseInt(a[index].innerHTML)*2
                }
            }
            var a=document.getElementsByTagName("button")[0].onclick=changeinfo;
            //a.onclick=changeinfo;
        </script>
    </body>
</html>
