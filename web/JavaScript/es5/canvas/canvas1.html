<html>
    <head>
        <title>jifukui canvas</title>
    </head>
    <body>
        <canvas id='canvas' width="500px" height="500px"></canvas>
        <script>
            function draw(){
                var dist=document.getElementById("canvas");
                if(dist.getContext)
                {
                    console.log("支持canvas");
                    var content=dist.getContext("2d");
                    content.strokeStyle="blue";//设置边界的颜色
                    content.fillStyle="red";//设置填充的颜色
                    content.fillRect(0,0,500,500);//设置填充矩形的位置大小strokeRect
                    content.strokeRect(0,0,100,200);//设置边框矩形的位置大小
                }
                else
                {
                    console.log("不支持canvas");
                }
            }
            draw();
        </script>
    </body>
</html>
