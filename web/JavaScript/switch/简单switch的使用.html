<!DOCTYPE html>
<html>
    <head>
        <title>简单的switch的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function foo(){
                var a="1";
                var b=console.log;
                switch(true){
                    case 1:{
                        b("num1");
                        break;
                    }
                    case 2:{
                        b("num2");
                        break;
                    }
                    case a==1:{
                        b("string2");
                        break;
                    }
                    default:{
                        b("not match");
                        break;
                    }
                }
            }
            foo();
        </script>
    </body>
</html>
