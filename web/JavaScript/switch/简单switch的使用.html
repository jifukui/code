<!DOCTYPE html>
<html>
    <head>
        <title>简单的switch的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a="1";
            var b=2;
            function foo(){
                
                switch(a){
                    case 1:{
                        console.log("number 1");
                        break;
                    }
                    case 2:{
                        console.log("number 2");
                        break;
                    }
                    case "1":{
                        console.log("string 1");
                        break;
                    }
                    case (function(){return "2"})():{
                        console.log("value is true");
                        break;
                    }
                    default:{
                        console.log("not match");
                        break;
                    }
                }
            }
            foo();
        </script>
    </body>
</html>
