<!DOCTYPE html>
<html>
    <head>
        <title>生成器的简单的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var x=1;
            function *foo()
            {
                x++;
                yield;
                console.log("x is "+x);
                yield;
                console.log("the second x is "+x);
            }
            var a=foo();
            console.log(x);
            x++;
            console.log(x);
            x=5;
            a.next();

        </script>
    </body>
</html>
