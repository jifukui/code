<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>promise的使用</title>
    </head>
    <body>
        <script>
            let p1=new Promise((resolve,reject)=>{
                resolve("Hello,My name is jifukui");
                // reject("sorry have some error");
            });
            console.log("The p1 is "+p1);
            p1.then(resolve=>{
                console.log(resolve);
                // return "good";
                return Promise.reject("I'm Not Good");
                // Promise.reject("I'm Not Good");
            },
            reject=>{
                console.log(reject);
                return "error";
                // reject("hahaha error");
            }).then(resolve=>{
                console.log("成功"+resolve);
            },reject=>{
                console.log("失败"+reject);
            });
        </script>

    </body>
</html>
