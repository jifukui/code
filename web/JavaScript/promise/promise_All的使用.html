<!DOCTYPE html>
<html>
    <head>
        <title>promise all 的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var p1=new Promise((resolve,reject)=>{
                resolve("good1")
            });
            var p2=new Promise((resolve,reject)=>{
                resolve("good2")
            });
            var p3=new Promise((resolve,reject)=>{
                // resolve("good3")
                reject("have error 3");
            });
            var p4=new Promise((resolve,reject)=>{
                resolve("good4")
            });
            var p5=new Promise((resolve,reject)=>{
                resolve("good5")
            });
            Promise.all([p1,p2,p3,p4,p5]).then(resolve=>{
                console.log("All of this is good");
            },
            reject=>{
                console.log("Have some thing is error"+reject);
            })
        </script>
    </body>
</html>
