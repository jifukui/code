<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>原型链继承</title>
    </head>
    <body>

    </body>
    <script>
        function Animal(){
            this.type = "animal",
            this.name = "hello I am a animal",
            this.info = {"age":4,"sex":"woman"};
        }
        Animal.prototype.sayname=function(){
            console.log("Hello my name is "+this.name)
        }
        Animal.prototype.saytype=function(){
            console.log("Hello my name is "+this.type)
        }
        function Dog(type,name){
            this.type = type;
            this.name = name;
        }
        Dog.prototype = new Animal();
        Dog.prototype.construct = Dog; 
        var dog = new Dog("dog","diandian");
        var dog1 = new Dog("dog","diandian11111");
        dog.saytype();
        dog.sayname();
        Dog.prototype.sayhello=function(){
            console.log("Hello good time")
        }
        dog.sayhello();
        Animal.prototype.sayhi = function(){
            console.log("hi good luck")
        }
        dog.sayhi();
    </script>
</html>
