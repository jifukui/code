<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript数值类型</title>
    </head>
    <body>
        <h3>JavaScript数值类型</h3>
    </body>
    <script>
        "use strict";
        var a = 1;
        var b = new Number(1);
        var c = b; 
        var d = new Number(1);
        console.log(a.toString());
        console.log(a===b);
        console.log(a==b);
        console.log(b===c);
        console.log("b and d");
        console.log(d===b);
        console.log(d==b);
    </script>
</html>
