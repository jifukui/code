<!doctype html>
<html>
    <head>
        <title>ES6类继承的实现</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            class Animal{
                constructor(name){
                    this.name=name;
                }
                say(){
                    console.log("I am is " +this.name);
                }
                sayname(){
                    console.log("Animal name is "+this.name);
                }
            }
            class Dog extends Animal{
                constructor(name){
                    super(name);
                    this.name=name;
                }
                say(){
                    console.log("Hello My name is "+this.name);
                }
            }
            var dog=new Dog("guandian");
            dog.say();
            dog.sayname();
        </script>
    </body>
</html>
