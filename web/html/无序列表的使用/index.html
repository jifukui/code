<!DOCTYPE html>
<html>
    <head>
        <title>无序列表的使用</title>
        <meta charset="utf-8">
        <style>
            ul[type="square"]{
                color: red;
            }
        </style>
    </head>
    <body>
        <ul  type="square">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
        <ul style="list-style-image: url('yuan4.png');">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </body>
</html>
