<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <style>
        .column {
            overflow: hidden;
        }
 
        .column-left {
            height: 400px;
            background-color: #fff;
            position: relative;
            float: left;
        }
 
        .column-right {
            height: 400px;
            padding: 16px;
            background-color: #eee;
            box-sizing: border-box;
            overflow: hidden;
        }
 
        .resize-save {
            position: absolute;
            top: 0;
            right: 5px;
            bottom: 0;
            left: 0;
            padding: 16px;
            overflow-x: hidden;
        }
 
        .resize-bar {
            width: 200px;
            height: inherit;
            resize: horizontal;
            cursor: ew-resize;
            opacity: 0;
            overflow: scroll;
        }
        .resize-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            border-right: 2px solid #eee;
            border-left: 1px solid #bbb;
            pointer-events: none;
        }
        .resize-bar::-webkit-scrollbar {
            height: inherit;
        }
    </style>
</head>
 
<body>
    <div class="column">
        <div class="column-left">
            <div class="resize-bar"></div>
            <div class="resize-line"></div>
            <div class="resize-save">
                左侧的内容，左侧的内容，左侧的内容，左侧的内容
            </div>
        </div>
        <div class="column-right">
            右侧的内容，右侧的内容，右侧的内容，右侧的内容
        </div>
    </div>
</body>
 
</html>
