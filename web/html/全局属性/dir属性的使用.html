<!DOCTYPE html>
<html>
    <head>
        <title>dir属性的简单的使用</title>
        <meta charset="utf-8">
        <style>
            p{
                color: red;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <p dir="ltr">
            hello this is text
        </p>
        <p dir="rtl">
            hello this is text
        </p>
    </body>
</html>
