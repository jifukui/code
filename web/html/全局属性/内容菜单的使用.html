<!DOCTYPE html>
<html>
    <head>
        <title>内容菜单属性的简单的使用</title>
        <meta charset="utf-8">
        <style>
            p{
                color: red;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <p contextmenu="true">
            hello this is text
        </p>
        <i>这部分内容很多的浏览器不支持</i>
    </body>
</html>
