<!DOCTYPE html>
<html>
    <head>
        <title>可编辑属性的简单的使用</title>
        <meta charset="utf-8">
        <style>
            div{
                color: red;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <div contenteditable="true">
            hello this is text,that can edit it.
            <hr/>
            <span>hello good afternoon</span>
        </div>
    </body>
</html>
