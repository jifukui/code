<!DOCTYPE html>
<html>
    <head>
        <title>样式属性的简单的使用</title>
        <meta charset="utf-8">
        <style>
            div div{
                color: red;
                font-size: larger;
                height: 50px;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div style="height: 500px; width: 800px;">
            <div draggable="true">
                1
            </div>
        </div>
    </body>
</html>
