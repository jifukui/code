<!DOCTYPE html>
<html>
    <head>
        <title>Input 标签的综合使用</title>
        <meta charset="utf-8">
    </head>
    <p>下面是对于input的综合使用</p>
    <div>
        <label for="size">size的使用:</label><input type="text" size="6" id="size"><!--貌似没有什么用-->
        <hr>
        <label for="maxlength">maxlength的使用:</label><input type="text" id="maxlength" maxlength="6">
        <hr>
        <label for="value">value的使用:</label><input type="text" id="value" value="jifukui">
        <hr>
        <label for="placeholder">placeholder的使用:</label><input type="text" id="placeholder"  placeholder="input you name">
        <hr>
    </div>
</html>
