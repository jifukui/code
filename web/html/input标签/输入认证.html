<!DOCTYPE html>
<html>
    <head>
        <title>输入认证的综合使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>输入认证的综合使用</p>
        <form method="GET" action="http://192.168.20.33:80/from">
            <section>输入范围设定</section>
            <label for="test1">输入范围设定</label>
            <input type="number" id="test1" min="5" max="9">
            <section>模式匹配</section>
            <label for="test2">模式匹配的使用</label>
            <input type="text" id="test2" pattern="[a-z]+">
            <section>设置</section>
            <label for="submit">设置:</label>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
