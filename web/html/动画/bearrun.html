<!Doctype html>
<html>
<head>
    <title>动画的简单使用</title>
    <meta charset="utf-8">
    <style>
        div{
            background-color: #ff6f74;
            background-image: url("bear.webp") ;
            height: 100px;
            overflow: hidden;
            width: 200px;
            background-position: 0px 0px;
            animation: jifukui .4s steps(8) infinite,move 10s forwards;
        }
        @keyframes jifukui {
            /*12.5%{*/

            /*}*/
            /*25%{*/
            /*    background-position: -400px 0px;*/

            /*37.5%{*/

            /*}*/
            /*50%{*/

            /*}*/
            /*62.5%{*/

            /*}*/
            /*75%{*/

            /*}*/
            /*87.5%{*/
            /*    background-position: -1400px 0px;*/
            /*}*/
            /*100%{*/
            /*    background-position: 0px 0px;*/
            /*}*/
            0%{
                background-position: 0px 0px;
            }
            100%{
                background-position: 1600px 0px;
            }
        }
        @keyframes move {
            0%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(500px,0px);
            }
        }
    </style>
</head>
<body>
<div>
</div>
</body>
</html>
