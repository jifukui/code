<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>margin的居中显示</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            #div{
                background-color: aqua;
                position: absolute;
                width: 100px;
                height: 100px;
                margin: auto;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            div{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>居中显示</h3>
            <div id="div">垂直水平居中显示</div>
        </div>
    </body>
</html>
