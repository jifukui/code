<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>line-height的居中显示</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .div{
                width: 180px;
                height: 200px;
                background-color: brown;
            }
            #div{
                font-size: 1em;
                line-height: 200px;
                background-color: aqua;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="div">
            <div id="div">垂直水平居中显示</div>
        </div>
    </body>
</html>
