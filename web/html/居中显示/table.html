<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table的居中显示</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .div{
                display: table-cell;
                vertical-align: middle;
                width: 180px;
                height: 200px;
                background-color: brown;
            }
            #div{
                width: 100px;
                width: 100px;
                background-color: aqua;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="div">
            <div id="div">垂直水平居中显示</div>
        </div>
    </body>
</html>
