<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>grid的居中显示</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .div{
                height: 300px;
                width: 500px;
                background-color: brown;
                display: grid;
            }
            #div{
                background-color: aqua;
                align-self: center;
                justify-self: center;
            }
        </style>
    </head>
    <body>
        <div class="div">
            <div id="div">垂直水平居中显示</div>
        </div>
    </body>
</html>
