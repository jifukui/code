<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>translate的居中显示</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            #div{
                background-color: aqua;
                position: absolute;
                width: 100px;
                height: 100px;
                margin: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50px,-50px);
            }
        </style>
    </head>
    <body>
        <div>
            <div id="div">垂直水平居中显示</div>
        </div>
    </body>
</html>
