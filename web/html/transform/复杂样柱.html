<!Doctype html>
<html>

<head>
    <title>北京市利国电子技术有限公司视频测试</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="title">
    </div>
    <div class="jifukui">
        <div class="pattern1"></div>
        <div class="pattern2"></div>
        <div class="pattern3"></div>
        <div class="pattern4"></div>
        <div class="pattern5"></div>
        <div class="pattern6"></div>
        <div class="pattern7"></div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        overflow: hidden;
    }

    .title {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 1;
        opacity: 0.8;
        background-color: darkgray;
        width: 200px;
        height: 30px;
        font-size: large;
    }

    .jifukui {
        height: 100%;
        width: 140px;
        animation: jifukui;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        overflow: hidden;
    }

    .jifukui div {
        height: 100%;
        width: 20px;
        float: left;
    }

    .pattern1 {
        background-color: red;
    }

    .pattern2 {
        background-color: orange;
    }

    .pattern3 {
        background-color: yellow;
    }

    .pattern4 {
        background-color: green;
    }

    .pattern5 {
        background-color: cyan;
    }

    .pattern6 {
        background-color: blue;
    }

    .pattern7 {
        background-color: purple;
    }

    @keyframes jifukui {
        50% {
            transform: translate(calc(100vw - 140px), 0px);
        }

        100% {
            transform: translate(0px, 0px) rotate(360deg);
        }
    }
</style>
<script>
    var timer;
    var dom;
    addEventListener("load", () => {
        console.log("i have load");
        timer = Date.now();
        dom = document.getElementsByClassName("title")[0];
        setInterval(Updatetimer, 1);
    })
    function Updatetimer() {
        dom.innerText = `时间戳:${Date.now() - timer}ms`
    }
</script>

</html>
