<!Doctype html>
<html>
<head>
    <title>rotate三角形</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top:50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border: 2px solid black;
            border-left-color: transparent;
            border-top-color:transparent ;
            transform: rotate(45deg) ;

        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
