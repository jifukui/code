<!DOCTYPE html>
<html>
    <head>
        <title>快捷键属性的使用</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label for="name">姓名:</label><input type="text" name="name" accesskey="n">
        <hr/>
        <label for="age">年龄:</label><input type="number" name="age" accesskey="s">
        <hr/>
        <label for="sex">性别：</label><input type="checkbox" name="sex">
    </body>
</html>
